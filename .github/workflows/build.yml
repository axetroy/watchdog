name: ci

on: [push, pull_request]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        go: ["^1.18.0"]
        os: [ubuntu-latest, macOS-latest, windows-latest]
    name: Go ${{ matrix.go }} in ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Environment
        run: |
          go version
          go env
          node -v
          npm -v
          yarn --version

      - name: Install
        working-directory: web
        run: yarn

      - name: Build web
        working-directory: web
        run: npm run build

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.42.1
          args: -v --timeout 10m0s
          skip-go-installation: true

      - name: Format
        run: make format-check

      - name: Test
        run: |
          make test
          go mod tidy
          git checkout ./

      - name: Build
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist --skip-publish --skip-validate

  release:
    name: Release to Github
    if: startsWith(github.ref, 'refs/tags/') && github.repository == 'axetroy/watchdog'
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.18.0

      - uses: axetroy/setup-whatchanged@v1
        with:
          version: v0.3.6

      - name: Generate release.md
        run: |
          whatchanged --tpl=release.tpl --output=release.md
          cat release.md

      - uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install
        working-directory: web
        run: yarn

      - name: Build web
        working-directory: web
        run: npm run build

      - name: Release to Github
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist --release-notes=./release.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
